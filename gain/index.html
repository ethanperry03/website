<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculate Gain</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="icon" type="image/jpg" href="images/EthanLogo.png"> -->

    <!-- Bootstrap 5.3.2 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Only One Version) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap 5.3.2 (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link href="index.css" rel="stylesheet">

</head>

<body>
    <script src="calculate.js"></script>

    <div class="main container-fluid col-11 g-0 col-lg-10 col-md-8 col-sm-12">
        
        <div class="row mx-auto">
            <h1 class="retval formBody">fdsgdsf</h1>
        </div>

        <div class="row mx-auto">
            <div class="choiceBar">
                <div class="choice distFormButton">Distance Formula</div>
                <div class="choice speedtimeFormButton">Speed Time Formula</div>
            </div>
        </div>

        <div class="body bg-blue row mx-auto">
            <form>
                <div class="formBody flex-sm-column flex-md-row">
                    <div class="formElem">
                        <label for="incline">Incline (%)</label>
                        <input type="number" class="num" id="incline" value="">
                    </div>
                    <div class="formElem distForm">
                        <label for="distance">Distance (mi)</label>
                        <input type="number" class="num" id="distance" value="">
                    </div>
                    <div class="formElem speedtimeForm">
                        <label for="speed">Speed (mph)</label>
                        <input type="number" class="num" id="speed" value="">
                    </div>
                    <div class="formElem speedtimeForm">
                        <label for="speed">Time (min)</label>
                        <input type="number" class="num" id="time" value="">
                    </div>
                </div>
                <div class="d-flex justify-content-around m-4">
                    <input type="submit" class="submit" id="submit" value="Calculate Elevation Gain">
                </div>
            </form>
        </div>

    </div>





</body>
</html>
